

######################### 以下配置请运行前确认 #########################
[plat]
# plat_name=MX2080-L4
# dev_type=18001011
plat_name=MX2080-G2L4
dev_type=18001010

[oem]
# oem company可选: fiberhome\other\unset
oem_company=fiberhome

# 目标设备信息
[dut]
# 本机电脑ip
local_ip=169.168.0.13
# 主控版ip
ip=169.168.0.51
# ssh端口
ssh_port=22
# 主控版用户名
username=wl-admin
# 主控板一级密码
password=WL-ieee802.11
# 主控版二级密码
password2=GW-ieee802.11
# 主控版本
mcb_version=dw-ta302-1.3.0
# gsm信道板版本
nchp_lte_version=wl_2_0_1_rr_3_0_0
# lte信道板版本
nchp_gsm_version=wl_1_1_9_rr_1_3_5
# gsm信道板升级包名字
nchp_gsm_update_file=gsm_20180920_wl_1_1_9_rr_1_3_5_init.ipk
# lte信道板升级包名字
nchp_lte_update_file=lte_20190810_wl_2_0_1_rr_3_0_0_init.ipk

[temperature_check]
# 温度上限
upper_limit=75
# 温度下限
lower_limit=20

[wifi_check]
# wifi信号强度下限
rssi_lower_limit=-75
# wifi上号数量下限
count_lower_limit=0

[value_check]
# 上号数量下限
count_lower_limit=0

[power_warn]
# 掉电告警等待时间 s
power_warn_time=1800

######################################################################

